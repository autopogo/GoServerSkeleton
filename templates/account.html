{{define "account"}}
    <div class="container">
        <div class="row">
            <div class="col-md-3 ">
                <div class="list-group ">
                    <div id="account-profile-button" class="list-group-item list-group-item-action" onclick="openMenu(this, document.getElementById('account-profile'), 'account', false);">Profile</div>
                    <div id="account-settings-button" class="list-group-item list-group-item-action" onclick="openMenu(this, document.getElementById('account-settings'), 'account', false);">Settings</div>
                </div>
            </div>
            <div class="col-md-9">
                {{template "account-profile" .}}
                {{template "account-settings" .}}
            </div>
        </div>
    </div>
    <script class="script-onload">
        {
            document.getElementById("account-profile-button").click()
        }
    </script>
{{end}}

{{define "account-settings"}}
    <div class="card account-card" id="account-settings">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h4>Settings</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="settings-form">
                        <div class="form-group row">
                            <div class="col-12 ml-4">
                                <input id="colorblind" name="colorblind" class="form-check-input" type="checkbox">
                                <label for="colorblind" class="form-check-label">Color Blind Mode</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Update Settings</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script class="script-onload">
        {
            function updateListener(e) {
                e.preventDefault();
            }

            document.getElementById("settings-form").addEventListener("submit", updateListener);
        }
    </script>
{{end}}

{{define "account-profile"}}
    <div class="card account-card" id="account-profile">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h4>Your Profile</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="update-form">
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">Username*</label>
                            <div class="col-8">
                                <input id="username" name="username" placeholder="Username" class="form-control here" required="required" type="text" value="{{/*.User.Username*/}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-4 col-form-label">First Name</label>
                            <div class="col-8">
                                <input id="name" name="name" placeholder="First Name" class="form-control here" type="text" value="{{/*.User.Firstname*/}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-4 col-form-label">Last Name</label>
                            <div class="col-8">
                                <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text" value="{{/*.User.Lastname*/}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-4 col-form-label">Email*</label>
                            <div class="col-8">
                                <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text" value="{{/*.User.Email*/}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="oldpass" class="col-4 col-form-label">Old Password</label>
                            <div class="col-8">
                                <input id="oldpass" name="oldpass" placeholder="Old Password" class="form-control here" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="newpass" class="col-4 col-form-label">New Password</label>
                            <div class="col-8">
                                <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="newpass2" class="col-4 col-form-label">Re-enter Password</label>
                            <div class="col-8">
                                <input id="newpass2" name="newpass2" placeholder="New Password" class="form-control here" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script class="script-onload">
        {
            function updateListener(e) {
                e.preventDefault();
            }

            document.getElementById("update-form").addEventListener("submit", updateListener);
        }
    </script>
{{end}}
